<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Bamboo Savings Program Thailand</title>
  <link rel="stylesheet" href="bbsvsignupstyle.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img width="48" height="48" src="https://img.icons8.com/fluency/48/bamboo.png" alt="bamboo"/>
      <a href="index.html#home" class="logo-link">Bamboo Savings Thailand</a>
    </div>
    <nav class="main-nav">
      <ul>
        <li><strong><a href="index.html">Home</a></strong></li>
        <li><strong><a href="index.html#offers">Offers</a></strong></li>
        <li><strong><a href="index.html#about">About Us</a></strong></li>
        <li><strong><a href="index.html#contact">Contact</a></strong></li>
        <li><strong><a href="bbsvlogin.html">My Account</a></strong></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="signup" class="signup-section">
      <div class="signup-container">
        <h2>Sign Up for your Bamboo Savings Account</h2>
        <p>Create your account to access exclusive deals!</p>
        
        <!-- Sign Up Form -->
        <form id="signup-form" class="signup-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="submit-button">Sign Up</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="contact-info">
      <p>Contact us:</p>
      <p>Email: <a href="mailto:bamboothailand@contactus.com">BBSVTH@contactus.co.th</a></p>
      <p>Line Official: <a href="https://line.me/R/ti/p/@BambooSavingsTH" target="_blank">@BambooSavingsTH</a></p>
    </div>
    <div class="follow-us">
      <p>Follow us:</p>
      <p>Facebook: <a href="https://www.facebook.com/BambooSavings" target="_blank">BambooSavings Thailand</a></p>
    </div>
  </footer>

  <script src="bbsvsignupscript.js"></script>
</body>
</html>
